<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" id="search-item" placeholder="Search Products" onkeyup="search()">
        </form>

        <div class="Product-list" id="Product-list">
            <div class="product">
                <img src="img/1.png" alt="">
                <div class="p-details">
                    <h2>Happy Boss Tshirt</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/2.png" alt="">
                <div class="p-details">
                    <h2>Design Tshirt</h2>
                    <h3>$27</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/3.png" alt="">
                <div class="p-details">
                    <h2>Prime Tshirt</h2>
                    <h3>$24</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/4.png" alt="">
                <div class="p-details">
                    <h2>Brown Bag</h2>
                    <h3>$80</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/5.png" alt="">
                <div class="p-details">
                    <h2>Simple Bag</h2>
                    <h3>$37</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/6.png" alt="">
                <div class="p-details">
                    <h2>Blue Bag</h2>
                    <h3>$50</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/7.png" alt="">
                <div class="p-details">
                    <h2>White & Black Sneakers</h2>
                    <h3>$55</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/8.png" alt="">
                <div class="p-details">
                    <h2>Airmax Sneakers</h2>
                    <h3>$65</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/1.png" alt="">
                <div class="p-details">
                    <h2>Nike Sneakers</h2>
                    <h3>$80</h3>
                </div>
            </div>
        </div>
    </section>
    

    <script src="app.js"></script>
</body>
</html>
